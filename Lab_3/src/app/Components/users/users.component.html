
<div>
    <table>
        <thead>
            <tr>
                <th>User Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            @for (user of allUsersData; track allUsersData)
            {
                <tr>
                    <td>{{ user.userName }}</td>
                    <td>{{ user.userAge }}</td>
                </tr>
            }
        </tbody>
    </table>
</div>

<div class="myForm">
    <div class="main-form-div d-flex flex-column align-items-center">
        <div class="d-flex flex-column align-items-center justify-content-center">
            <h2 class="mt-5">Student Details</h2>
            <hr class="w-100 m-2">
            <hr class="w-75 m-2">
            <hr class="w-50 m-2">
            <hr class="w-25 m-2">
        </div>
        <div class="justify-content-between col-12 h-50 p-3 mt-4 d-flex flex-column">
            @if (std) {
                <div class="d-flex align-items-center">
                    <h1>
                        Name: 
                    </h1>
                    <h3 class="text-danger mx-3">
                        {{ std.name }}
                    </h3>
                </div>
                <div class="d-flex align-items-center">
                    <h1>
                        User Name: 
                    </h1>
                    <h3 class="text-danger mx-3">
                        {{ std.username }}
                    </h3>
                </div>
                <div class="d-flex align-items-center">
                    <h1>
                        Email: 
                    </h1>
                    <h3 class="text-danger mx-3">
                        {{ std.email }}
                    </h3>
                </div>
                <div class="d-flex align-items-center">
                    <h1>
                        Phone:         
                    </h1>
                    <h3 class="text-danger mx-3">
                        {{ std.phone }}
                    </h3>
                </div>
            }
        </div>
        <div class="mt-5 d-flex justify-content-end pe-2 w-100">
            <a class="btn btn-outline-danger" (click)="deleteStudent(std.id)" mat-fab color="warn">
                <mat-icon>delete</mat-icon>
            </a>

            <!-- <a mat-fab  color="primary" class="mx-3 btn btn-outline-primary">
                <mat-icon>edit</mat-icon>
            </a> -->
        </div>
    </div>
</div>
